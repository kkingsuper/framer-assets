<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>正在下载简历...</title>
  <script>
    window.onload = () => {
      const link = document.createElement("a");
      link.href = "Resume.pdf"; // 文件名要与 PDF 一致
      link.download = "Resume.pdf";
      link.click();
    };
  </script>
</head>
<body>
  <p>如果下载没有自动开始，请 <a href="Resume.pdf" download>点击这里下载</a></p>
</body>
</html>
